<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Auditoria</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .filter-form { background: #eee; padding: 15px; border-radius: 5px; margin-bottom: 20px; display: flex; gap: 10px; align-items: flex-end; }
        .form-group { display: flex; flex-direction: column; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 9px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #343a40; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registros de Auditoria</h1>

        <form method="get" class="filter-form">
            <div class="form-group">
                <label>Data:</label>
                <input type="date" name="data" value="{{ data_filtro|default:'' }}">
            </div>
            <div class="form-group">
                <label>Usuário (Nome):</label>
                <input type="text" name="usuario" placeholder="Ex: joao" value="{{ usuario_filtro|default:'' }}">
            </div>
            <button type="submit">Filtrar</button>
            <a href="{% url 'logs_auditoria' %}" style="margin-left: 10px; padding: 9px;">Limpar</a>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Data/Hora</th>
                    <th>Usuário</th>
                    <th>Ação</th>
                    <th>Detalhes</th>
                    <th>IP</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.data_hora|date:"d/m/Y H:i:s" }}</td>
                    <td>{{ log.usuario.username|default:"Anônimo" }}</td>
                    <td>{{ log.get_acao_display }}</td>
                    <td>{{ log.detalhes }}</td>
                    <td>{{ log.ip_usuario }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="5">Nenhum registro encontrado.</td></tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="{% url 'organizador_dashboard' %}">Voltar</a>
    </div>
</body>
</html>
