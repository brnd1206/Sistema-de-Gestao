<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Participante</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .btn-submit { background-color: #28a745; color: white; padding: 10px; width: 100%; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 15px;}
        .back-link { display: block; text-align: center; margin-top: 15px; color: #007bff; text-decoration: none; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Novo Participante</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Cadastrar Usu√°rio</button>
        </form>
        <a href="{% url 'organizador_dashboard' %}" class="back-link">Voltar ao Dashboard</a>
    </div>
    <script>
        $(document).ready(function(){ $('#id_telefone').mask('(00) 00000-0000'); });
    </script>
</body>
</html>
